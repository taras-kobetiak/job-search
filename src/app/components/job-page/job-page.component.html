<main class="mt-6 lg:mt-14   max-w-full min-h-screen">
    <div class="max-w-none px-4 xs:max-w-sm sm:max-w-md md:max-w-xl lg:max-w-3xl xl:max-w-4xl 2xl:max-w-5xl 
    3xl:max-w-6xl my-0 mx-auto lg:flex justify-between gap-14">
        <section>
            <div class="mb-9 lg:flex justify-between items-center lg:border-b-2 lg:border-solid">
                <div>
                    <h2
                        class="mb-9 lg:mb-0 pb-3 lg:pb-0 text-3xl font-bold border-b-2 border-solid lg:border-none h-color">
                        Job Details
                    </h2>
                </div>
                <div class="mb-8 lg:mb-0 flex gap-9">
                    <div class="flex gap-2.5">
                        <div class="w-5 md:hidden cursor-pointer hover:scale-105 duration-200" (click)="isRatedClick()">
                            <img [hidden]="currentJob.isRated" src="../../../assets/img/star.png" alt="Star">
                            <img [hidden]="!currentJob.isRated" src="../../../assets/img/BlackStar.png" alt="RatedStar">
                        </div>
                        <div class="w-5 hidden md:block cursor-pointer hover:scale-105 duration-200"
                            (click)="isRatedClick()">
                            <img [hidden]="currentJob.isRated" src="../../../assets/img/bookmark-empty.png" alt="Star">
                            <img [hidden]="!currentJob.isRated" src="../../../assets/img/bookmark-filled.png"
                                alt="RatedStar">
                        </div>
                        <div class="text-base text-color opacity-80 lg:text-lg">Save to my list</div>
                    </div>
                    <div class="flex gap-2.5 cursor-pointer">
                        <div><img src="../../../assets/img/share.png" alt="Share" class="hover:scale-105"></div>
                        <div class="text-base text-color opacity-80 lg:text-lg">Share</div>
                    </div>
                </div>
            </div>
            <div class="mb-1.5 text-2xl font-bold h-color">
                {{currentJob.title}}
            </div>
            <div class="mb-3.5 flex justify-between items-center">
                <div class="text-xs font-light opacity-60 text-color">
                    Posted {{currentJob.daysAgo}} days ago
                </div>
                <div class="md:flex md:flex-col-reverse">
                    <div class="text-lg opacity-80 text-color">Brutto, per year</div>
                    <div class="text-xl font-bold h-color"> {{currentJob.salary}}</div>
                </div>
            </div>
            <div class="mb-10 text-lg opacity-80 md:opacity-100 text-color">
                {{currentJob.description}}
            </div>
            <div class="mb-32 flex justify-center lg:justify-start">
                <button
                    class="px-8 py-4 text-xs font-semibold uppercase text-white bg-slate-600 rounded-lg hover:scale-105">Apply
                    now
                </button>
            </div>
            <div class="md:flex md:flex-col-reverse">
                <div class="mb-14">
                    <h2 class="mb-6 pb-3 text-3xl font-bold border-b-2 border-solid h-color">Attached images</h2>
                    <div class="flex flex-wrap gap-2">
                        <div *ngFor="let img of currentJob.pictures">
                            <img [src]="img" alt="image" class="h-32 rounded-lg">
                        </div>
                    </div>
                </div>
                <div>
                    <h2 class="mb-6 pb-3 text-3xl font-bold border-b-2 border-solid h-color">Additional info</h2>
                    <div class="mb-10">
                        <p class="mb-2.5 text-lg opacity-80 text-color">Employment type</p>
                        <div class="flex flex-wrap gap-2">
                            <div *ngFor="let employmentType of currentJob.employment_type">
                                <p
                                    class="py-3 pl-7 pr-3.5 md:px-7 text-base text-center font-bold rounded-lg md:w-44 2xl:w-52 employment-color">
                                    {{employmentType}}
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="mb-16">
                        <p class="mb-2.5 text-lg opacity-80 text-color">Benefits</p>
                        <div class="flex flex-wrap gap-2">
                            <div *ngFor="let benefit of currentJob.benefits">
                                <p
                                    class="py-3 px-3 text-base text-center font-bold rounded-lg md:w-44  2xl:w-52 benefits-color">
                                    {{benefit}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pb-40 w-56 hidden lg:block 2xl:w-56 cursor margin" [routerLink]="'/vacancies-list'">
                <div class="py-3 px-6 rounded-lg flex justify-center items-center gap-4 return-color hover:scale-105">
                    <div class="">
                        <img src="../../../assets/img/Arrow-job-page.png" alt="arrow">
                    </div>
                    <div class="cursor">
                        <button class="text-xs font-semibold uppercase">Return
                            to job board</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="pb-9">
            <h2 class="mb-8 pb-3 text-3xl font-bold border-b-2 border-solid h-color lg:hidden">Contacts</h2>
            <app-maps [currentJob]="currentJob"></app-maps>
        </section>
    </div>
    <div class="ml-24 pb-40 w-56 hidden md:block lg:hidden  cursor" [routerLink]="'/vacancies-list'">
        <div class="py-3 px-6 rounded-lg flex justify-center items-center gap-4 return-color hover:scale-105">
            <div class="">
                <img src="../../../assets/img/Arrow-job-page.png" alt="arrow">
            </div>
            <div class="cursor">
                <button class="text-xs font-semibold  uppercase">Return
                    to job board</button>
            </div>
        </div>
    </div>
</main>
